name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Build application
        run: |
          # Build the Go application with CGO_DISABLED and target architecture
          CGO_ENABLED=0 GOARCH=amd64 go build -o go-app

      - name: Archive files
        run: |
          zip go-app.zip go-app
          tar -czvf go-app.tar.gz go-app

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            go-app.zip
            go-app.tar.gz

  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          # Build the Docker image
          docker build -t navaneetha084/go-app:latest .
          docker push navaneetha084/go-app:latest

name: Trivy Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1' # Runs every Monday at midnight

jobs:
  scan-docker-image:
    name: Scan Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt update
          sudo apt install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.50.4_Linux-64bit.tar.gz
          tar -xvzf trivy_0.50.4_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      - name: Scan Docker Image for Vulnerabilities
        run: |
          trivy image navaneetha084/go-app:latest

  scan-repo:
    name: Scan Repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt update
          sudo apt install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.50.4_Linux-64bit.tar.gz
          tar -xvzf trivy_0.50.4_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      - name: Scan Repository for Vulnerabilities
        run: |
          trivy repo https://github.com/Nava200/go-project

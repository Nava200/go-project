name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Add your build and test steps here
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.18'

      # Add other build steps, like testing, building Docker image, etc.

  scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    needs: build  # Ensures this runs after the build job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt update
          sudo apt install -y wget
          wget https://github.com/aquasecurity/trivy/releases/download/v0.34.0/trivy_0.34.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.34.0_Linux-64bit.deb

      - name: Scan Docker Image for Vulnerabilities
        run: |
          trivy image navaneetha084/go-app:latest

      - name: Scan Repository for Vulnerabilities
        run: |
          trivy repo https://github.com/Nava200/go-project
